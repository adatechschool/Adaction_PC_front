<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="admin.js" defer></script>
    <title>Administrateur-ice</title>
</head>
<body>
    <h1>Bénévoles</h1>
    <ul>
        <li>
            Prenom Nom Ville
        </li>
    </ul>
    
    <button>Ajouter un.e bénévole</button>

    <form>
        <h1>Ajouter un.e bénévole</h1>
            <div class="firstname">
                <label for="firstname">Prénom</label>  
                <input type="text" id="firstname" required />
            </div>
            <div class="lastname">
                <label for="lastname">Nom</label>  
                <input type="text" id="lastname" required />
            </div>
            <div class="email">
                <label for="email">E-mail</label>  
                <input type="email" id="email" required />
            </div>
            <div class="password">
                <label for="password">Mot de passe</label>  
                <input type="password" id="password" required />
            </div>
            <div class="Is_admin">
                <label for="Is_admin">Administrateur ?</label>  
                <input type="text" id="Is_admin" required />
            </div>
            <div class="city">
                <label for="city-select">Ville</label>  
                <select name="cities" id="city-select">
                    <option value="">--Choisissez une option--</option>
                    <option value="Paris" id="1" >Paris</option>
                    <option value="Marseille" id="2" >Marseille</option>
                    <option value="Lyon" id="3" >Lyon</option>
                    <option value="Toulouse" id="4" >Toulouse</option>
                    <option value="Nice" id="5" >Nice</option>
                    <option value="Nantes" id="6" >Nantes</option>
                    <option value="Strasbourg" id="7" >Strasbourg</option>
                    <option value="Montpellier" id="8" >Montpellier</option>
                    <option value="Bordeaux" id="9" >Bordeaux</option>
                    <option value="Lille" id="10" >Lille</option>
            </div>
    </form>

    
</body>
</html>
